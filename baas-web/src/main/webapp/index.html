<!DOCTYPE html>
<html>
<head>
        
        <title>Demo Chat</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <link href="bootstrap.css" rel="stylesheet">

	<style>
		body { 
			padding:20px;
		}
		#console { 
			height: 400px; 
			overflow: auto; 
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>


	<script src="js/socket.io/socket.io.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	<script>

                var userName = 'user' + Math.floor((Math.random()*1000)+1);

		var socket =  io.connect('http://localhost:9979?username=jacky');

		socket.on('connect', function() {
		    socket.emit('login',{username:'a',password:'b'},function(data,a,c,d){
		        console.log(data);
		        socket.emit('chat:join',{room:'abc'},function(data){
		            console.log(data);
		        });
		    });
			output('<span class="connect-msg">Client has connected to the server!</span>');
		});
		
		socket.on('chat:message', function(data) {
			output('<span class="username-msg">' + data.user.displayName + ':</span> ' + data.message);
		});

		socket.on('user:present', function(user,room) {
			output('<span class="username-msg">' + user.displayName + ':</span> 加入了。' );
		});
		socket.on('disconnect', function() {
			output('<span class="disconnect-msg">The client has disconnected!</span>');
		});

                function sendDisconnect() {
                        socket.disconnect();
                }
		
		function sendMessage() {
                        var message = $('#msg').val();
                        $('#msg').val('');
                        
                        // don't forget to define type field '@class' 
                        // it should equals to class name which used 
                        // to deserialize object on server side
                        // via ...addJsonObjectListener() method
                        //
                        // TIP: you can customize type name field
                        // via Configuration.jsonTypeFieldName property
                        
                        var jsonObject = {userName: userName, 
                                          message: message,room:'abc'};
                        socket.emit('chat:message', jsonObject,function(data){
                            console.log(data);
                        });
		}
		
		function output(message) {
                        var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
                        var element = $("<div>" + currentTime + " " + message + "</div>");
			$('#console').prepend(element);
		}
		
	</script>
</head>

<body>
	
	<h1>Netty-socketio Demo Chat</h1>
	
	<br/>

	<div id="console" class="well">
	</div>

        <form class="well form-inline" onsubmit="return false;">
           <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
           <button type="button" onClick="sendMessage()" class="btn">Send</button>
           <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
        </form>
    

	
</body>

</html>
